<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f7f7f7, #ffffff);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-bottom: 20px;
        }
        .mod-tile {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .mod-tile:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .mod-tile h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .mod-tile a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .mod-tile a:hover {
            text-decoration: underline;
        }
        .button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-mod-button {
            background-color: #007bff;
            color: #fff;
        }
        .add-mod-button:hover {
            background-color: #0056b3;
        }
        .admin-login-button {
            background-color: #28a745;
            color: #fff;
        }
        .admin-login-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button add-mod-button" onclick="window.location.href='/suggest'">Suggest a Mod</button>
            <button class="button admin-login-button" onclick="window.location.href='/login'">Admin Login</button>
        </div>
        {% for mod in mods %}
        <div class="mod-tile">
            <h3>{{ mod.name }}</h3>
            <a href="{{ mod.link }}" target="_blank">View Mod</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
