<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Mod</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f7f7f7, #ffffff);
            padding: 20px;
        }
        .suggest-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .suggest-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .suggest-container form {
            display: flex;
            flex-direction: column;
        }
        .suggest-container form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .suggest-container form button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .suggest-container form button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="suggest-container">
        <a class="back-button" href="/"><i class="fas fa-arrow-left"></i></a>
        <h1>Suggest a Mod</h1>
        <form action="/suggest" method="post">
            <input type="text" name="mod_name" placeholder="Mod Name" required>
            <input type="text" name="mod_link" placeholder="Mod Link" required>
            <button type="submit">Submit Suggestion</button>
        </form>
    </div>
</body>
</html>
